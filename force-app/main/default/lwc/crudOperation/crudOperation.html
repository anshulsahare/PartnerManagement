<template>
    <lightning-card title="CRUD Operation">
        <lightning-button variant="Brand" label="Save" icon-name="utility:save" onclick={saveHandlerButton}></lightning-button> &nbsp;&nbsp;
        <lightning-button variant="Neutral" label="Search" icon-name="utility:search" onclick={searchHandlerButton}></lightning-button>&nbsp;&nbsp;

        <lightning-input data-formfield="accName" type="text" label="enter ACCOUNT  Name" value={accObject.Name}></lightning-input><br/>

        <lightning-combobox
        name="Account Type"
        label="Account Type"

        <lightning-combobox
            name="Account SLA"
            label="Account SLA"
            value={accObject.SLA__c}

            onchange={slaHandleChange} ></lightning-combobox><br/>

     </template>

</template>
