<template>

  <div class="align-left">  
   <lightning-button-icon icon-name="utility:add"  
               alternative-text="Add user" 
               class="slds-m-left_xx-small" 
               title="Add user"
               onclick={clickMe}>
  </lightning-button-icon>
 </div>

   <lightning-datatable
    key-field="Id"
    data={Myleave}
    columns={coloumn}
    onrowaction={addRowDataTable}>
  </lightning-datatable>

  

    <template if:true={showModalPopUp}>
  <!-- modal start -->    
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
     <div class="slds-modal__container">
  
  <!-- modal header start -->
        <header class="slds-modal__header">
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
              <lightning-icon icon-name="utility:close"
                 alternative-text="close"
                 variant="inverse"
                 size="small" ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
           </button>
           <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome in Apex Hours</h2>
        </header>
    
        <!-- modal body start -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          
        <!-- RecordEdit form start-->
        <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
        onsuccess={successHanler} onsubmit={submitHandler} lwc:ref="leaveRequestFrom">
            <lightning-input-field field-name={fromDate}> </lightning-input-field>
            <lightning-input-field field-name={toDate}> </lightning-input-field>
            <lightning-input-field field-name={reasonHai}> </lightning-input-field>
            <lightning-input-field field-name={status}> </lightning-input-field>
            <lightning-input-field field-name={userHai} value={currentUserId}></lightning-input-field>
              <div class="slds-var-m-top_medium">
                 <lightning-button variant="brand" type="submit" label="Save">
                 </lightning-button>
              </div>
            </lightning-record-edit-form>  
        </div>
        <!-- RecordEdit form End-->
  
        <!-- modal footer start-->
        <footer class="slds-modal__footer">
           <button class="slds-button slds-button_neutral" onclick={hideModalPopUpBox}>Cancel</button>
        </footer>
      </div>
   </section>
  </template>
  
</template>
