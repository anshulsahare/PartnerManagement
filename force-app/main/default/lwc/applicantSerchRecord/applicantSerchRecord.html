<template>
    <lightning-card title="Applicant Registration">
    <lightning-input data-formfield="appliNameID" type="text" label="enter applicant id "></lightning-input><br/>
    <lightning-button variant="brand" icon-name="utility:search" label="Search" onclick={handlerButton} disabled={handlerButton}></lightning-button> &nbsp;&nbsp;
    <lightning-button variant="success" icon-name="utility:edit" label="edit" onclick={handleEditButton} disabled={handleEditButton}></lightning-button><br/>
    First Name={applicantOject.First_Name__c}<Br/>
    Last Name={applicantOject.Last_Name__c}<Br/>
    Gender={applicantOject.Gender__c}<Br/>

    <template if:true={showSpinnerFlag}>
      <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
      </div>
    </template>

    </lightning-card>
</template>
