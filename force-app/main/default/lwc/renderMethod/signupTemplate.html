<template>
   <lightning-card title="SignUp Form" icon-name="utility:like">
      <div class="slds-var-m-around_medium">
       <h2 class="slds-text-heading_medium slds-var-m-bottom_medium"></h2>
         <lightning-input type="text" label="Enter First Name"></lightning-input>
         <lightning-input type="text" label="Enter Last Name"></lightning-input>
         <lightning-input type="email" label="Enter Email"></lightning-input>
         <lightning-input type="password" label="Enter your password"></lightning-input><br>
          
         <lightning-button
          variant="destuctive"
          label="back"
          onclick={handleClick}>
          </lightning-button>&nbsp;&nbsp;
  
          <lightning-button
          variant="success"
          label="SignUp"
          onclick={sumbitHandler}>
          </lightning-button>
  
      </div>
     </lightning-card>
</template>
