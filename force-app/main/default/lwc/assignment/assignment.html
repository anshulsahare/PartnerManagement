<template>
    <lightning-card title="Account Information">
        <lightning-input label="Account Name" value={accountNameValue} onchange={handleAccountNameChange}></lightning-input>
        <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        
        <template if:true={accountNameValue}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={listStore}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </template>
        
    </lightning-card>
</template>
