<template>
    <lightning-card title="Quiz app">
        <div class="slds-m-around_medium">
            <form>
            <template for:each={myQuestion} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium"> <!--same like below-->
                <div> <strong>{quiz.id}</strong>-{quiz.question}</div>
                <div class="slds-grid slds-gutters slds-m-bottom_medium"> <!--slds-m-around_medium "it is used to give space after question"  -->
                    <div class="slds-col">
                        <input  type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                        {quiz.answer.a}
                    </div>
                    <div class="slds-col">
                       <input  type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                        {quiz.answer.b}
                    </div>
                    <div class="slds-col">
                        <input  type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                        {quiz.answer.c}
                    </div>
                  </div>
                </div>
            </template>
            <!--slds-m-around_medium "it is used to give little space after Button"  -->
            <!--disabled property is used when all option get selected then save button is visible -->
            <lightning-button variant="brand"  label="Save" title="Submit Quiz" class="slds-m-around_small" onclick={saveHandler} disabled={allNotSelected}></lightning-button>
            <lightning-button variant="destructive"  label="Reset" title="Reset Quiz" class="slds-m-around_small" onclick={resetHandler}></lightning-button>   
        </form>
        </div>
        <template if:true={showOutPut}>
           <div> You Have Scored {correctAnswer} out of {myQuestion.length}</div>
        </template>
    </lightning-card>
</template>
